<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <p>A project from <em><a href='https://www.theodinproject.com/'>The Odin Project</a></em> curriculum.</p>
  <div id="page-container">
    <div class="calculator">
      <div class="display">
        <div class="previous-operation"></div>
        <div class="current-operation"></div>
      </div>
      <div class="keypad">
        <button id='all-clear' value='clear'>AC</button>
        <button class='delete' id='undo' value='backspace'>âŒ«</button>
        <button class="operator" id='operator' value='%'>&percnt;</button>
        <button class="operator" id='operator' value='/'>&divide;</button>

        <button class="number" value='7'>7</button>
        <button class="number" value='8'>8</button>
        <button class="number" value='9'>9</button>
        <button class="operator" id='operator' value='*'>x</button>

        <button class="number" value='4'>4</button>
        <button class="number" value='5'>5</button>
        <button class="number" value='6'>6</button>
        <button class="operator" id='operator' value='-'>-</button>

        <button class="number" value='1'>1</button>
        <button class="number" value='2'>2</button>
        <button class="number" value='3'>3</button>
        <button class="operator" id='operator' value='+'>+</button>

        <button class="number" id='point' value='.'>.</button>
        <button class="number" value='0'>0</button>
        <button class="equals" id='equals' value='='>=</button>
      </div>
    </div>
    <footer>By Josue Torres</footer>
  </div>
</body>
</html>
