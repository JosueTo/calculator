<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <p>A project from <a href='https://www.theodinproject.com/'>The Odin Project</a> curriculum.</p>
  <div id="page-container">
    <div class="calculator">
      <div class="display">
        <div class="last-operation"></div>
        <div class="display-value"></div>
      </div>
      <div class="keypad">
        <button class="key" id='clear' value='clear'>AC</button>
        <button class="key" id='undo' value='backspace'>âŒ«</button>
        <button class="key" id='operator' value='%'>&percnt;</button>
        <button class="key" id='operator' value='/'>&divide;</button>

        <button class="key" value='7'>7</button>
        <button class="key" value='8'>8</button>
        <button class="key" value='9'>9</button>
        <button class="key" id='operator' value='*'>&times;</button>

        <button class="key" value='4'>4</button>
        <button class="key" value='5'>5</button>
        <button class="key" value='6'>6</button>
        <button class="key" id='operator' value='-'>-</button>

        <button class="key" value='1'>1</button>
        <button class="key" value='2'>2</button>
        <button class="key" value='3'>3</button>
        <button class="key" id='operator' value='+'>+</button>

        <button class="key" id='point' value='.'>.</button>
        <button class="key" value='0'>0</button>
        <button class="key" id='equals' value='='>=</button>
      </div>
    </div>
    <footer>By Josue Torres</footer>
  </div>
</body>
</html>
